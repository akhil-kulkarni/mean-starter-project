<!doctype html>
<html lang="en">
	<head>
		<title>Welcome</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			function loginSubmit(form){
				console.log(form.username.value);
				console.log(form.password.value);
			}
		</script>
	</head>
	<body>
		<div>
			<form id="loginForm" name="loginForm" method="POST" onsubmit="loginSubmit(loginForm); return false;">
				<div>
					<div style="display: block;">
						<div><div style="float:left">Username: </div><div><input id="username" name="username" type="text" /></div></div>
						<div><div style="float: left">Password: </div><div><input id="password" name="password" type="password" /></div></div>
					</div>
					<div>
						<div><input type="submit" value="Submit" /></div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
